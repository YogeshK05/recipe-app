<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <ng-container *ngIf="isLoading">
      <mat-progress-spinner style="margin: auto !important;
        top: 320px !important;" [diameter]="40" mode="indeterminate"></mat-progress-spinner>
    </ng-container>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <ng-container *ngIf="errorMessage">
        <app-auth-error [message]="errorMessage" (close)="closeError()"></app-auth-error>
        <!-- <div class="alert alert-warning">
          <p>{{errorMessage}}</p>
        </div> -->
      </ng-container>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" name="email" id="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? "Login" : "Sign
          Up"}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? "Switch to Sign Up" :
          "Switch to Login"}}</button>
      </div>
    </form>
  </div>
</div>
